<!-- EDIT A RECIPE -->
<div class="editForm">
    <div id="greeting">
        <!-- Placeholder text -->
        <h1>Hey friend, edit your recipe!</h1>
    </div>

    <div class="details">
        <input type="file" id="recipe-img" accept="image/*">
        <input type="text" id="recipe-name" placeholder="Recipe Name">
        <input type="text" id="description" placeholder="Recipe Description">
        <input type="text" id="time" placeholder="Recipe Total Time">
        <input type="text" id="servings" placeholder="Recipe Serving Size">
    </div>

    <div class="ingredients">
        <div id="addBtn">
            <p>+</p>
        </div>
        <h4>Enter Ingridients:</h4>
    </div>

    <div class="instructions">
        <div id="addStepBtn">
            <p>+</p>
        </div>
        <h4>Enter Instructions:</h4>
    </div>

    <div class="buttonCenter"><input type="submit" value="Edit Recipe" id="submitRecipeBtn"></div>

</div>
