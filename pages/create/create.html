<!-- CREATE A RECIPE -->
<div class="createForm">
    <div id="greeting">
        <!-- Placeholder text -->
        <h1>Hey friend, create your recipe!</h1>
    </div>

    <div class="details">
        <input type="text" placeholder="Add Recipe Image">
        <input type="text" placeholder="Recipe Name">
        <input type="text" placeholder="Recipe Description">
        <input type="text" placeholder="Recipe Total Time">
        <input type="text" placeholder="Recipe Serving Size">
    </div>

    <div class="ingredients">
        <div class="addBtn">
            <p>+</p>
        </div>
        <h4>Enter Ingridients:</h4>
        <input type="text" id="ingred0" placeholder="Ingredient #1">
        <input type="text" id="ingred1" placeholder="Ingredient #2">
        <input type="text" id="ingred2" placeholder="Ingredient #3">
    </div>

    <div class="instructions">
        <div class="addStepBtn">
            <p>+</p>
        </div>
        <h4>Enter Instructions:</h4>
        <input type="text" id="step0" placeholder="Step #1">
        <input type="text" id="step1" placeholder="Step #2">
        <input type="text" id="step2" placeholder="Step #3">
    </div>

    <div class="buttonCenter"><input type="submit" value="Create Recipe" id="submitRecipeBtn"></div>

</div>
